<div class="wrapper">
  <img class="leftSpot" src="assets/images/leftSpot.png" alt="#">
  <img class="rightSpot" src="assets/images/RightSpot.png" alt="#">
  <div class="container">
    <img src="assets/images/Logo.svg" alt="">
    <div class="block">
      <div class="title">
        <h1>Under Construction</h1>
        <span>We're making lots of improvements and will be back soon</span>
      </div>
      <div class="countdown">
        <ng-container *ngFor="let item of time | keyvalue">
          <div class="time-block" >
            <span class="number">{{item.value}}</span>
            <div class="time-block-name">
              <img src="assets/images/forTime.png" alt="">
              <span>{{item.key}}</span>
            </div>
          </div>
          <div class="colon" *ngIf="item.key !== 'Seconds'">:</div>
        </ng-container>
      </div>
      <div class="event">
        <span>Check our event page when you wait:</span>
        <form>
          <button class="event-btn"  >
            Go to the event
            <img src="assets/images/arrowRight.png" alt="#">
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
